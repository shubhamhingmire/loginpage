<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-button">Log in</button>
                <button type="button" class="toggle-button">Register</button>
            </div>
           
            <form class="input-group">
                <input type="text" class="input" placeholder="Enter your name" required> 

                <input type="number" class="input" placeholder="Enter your age" required> 

                <br><br>
                <h5>Choose the Gender </h5>
                <input type="checkbox" name="Male" id="Male" class="input">Male
                <input type="checkbox" name="Female" id="Female" class="input">Female

                <input type="password" class="input" placeholder="Enter your password" required>

                <input type="number" class="input" placeholder="Enter your mobile number" required>

                <input type="number" class="input" placeholder="Enter the OTP " required>


                <button type="button" class="submit-btn">Submit</button>

            </form>
        </div> 
    </div>
</body>
</html>
